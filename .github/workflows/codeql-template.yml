
name: 'Universal CodeQL Analysis'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 02:00 AM UTC
  push:
    branches: [ 'main' ]  # Adjust branches as necessary
  pull_request:
    branches: [ 'main' ]  # Adjust branches as necessary

permissions:
  contents: read
  security-events: write  # Required permission to access Code Scanning API

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        include:
          - language: 'javascript'
            path: 'javascript'
            
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup Java (if needed)
      if: matrix.language == 'java'
      uses: actions/setup-java@v2
      with:
        java-version: '11'
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: ${{ github.workspace }}/codeql-db/${{ matrix.language }}/results  # Specify SARIF output directory


    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: codeql-results-${{ matrix.language }}
        path: ${{ github.workspace }}/codeql-db/${{ matrix.language }}/results/**/*.sarif


    - name: Auto-cleanup if no relevant code
      if: failure()
      run: echo "CodeQL analysis found no relevant code for ${{ matrix.language }}; ignoring failure."
