
name: 'Universal CodeQL Analysis'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 02:00 AM UTC
  push:
    branches: [ main, develop ]  # Adjust branches as necessary
  pull_request:
    branches: [ main, develop ]  # Adjust branches as necessary

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'java', 'ruby']
        include:
          - language: 'javascript'
            path: 'javascript'
          - language: 'java'
            path: 'java'
          - language: 'ruby'
            path: 'ruby'
            
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup Java (if needed)
      if: matrix.language == 'java'
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # or any version you need
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    - name: Upload results
      uses: actions/upload-artifact@v2
      with:
        name: codeql-results-${{ matrix.language }}
        path: ${{ github.workspace }}/codeql-db/${{ matrix.language }}/**/*.sarif

    - name: Auto-cleanup if no relevant code
      if: failure()
      run: echo "CodeQL analysis found no relevant code for ${{ matrix.language }}; ignoring failure."
